{% extends 'registration/base.html' %} {% block content %}
<section
  style="
    background-color: #000000;
    background-image: linear-gradient(147deg, #000000 0%, #2c3e50 74%);
  "
>
  <div
    class="container"
    style="
      background: white;
      width: 500px;
      height: 100%;
      border: 2px solid black;
      border-radius: 15px;
    "
  >
    <div class="row">
      <div class="col-md-12 col-centered">
        <h1 class="mt-5 mb-3" style="color: black; text-shadow: 1px 1px grey">
          Login
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-3">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="form-group">
            {{ form.username.label_tag }} <input type="text" name="username"
            class="form-control" maxlength="150" id="id_username" required
            style="border:2px solid grey;/>
          </div>
          <div class="form-group">
            {{ form.password.label_tag }}
            <input
              type="password"
              name="password"
              class="form-control"
              id="id_password"
              required
            />
          </div>
          <br />
          {% if form.non_field_errors %} {% for error in form.non_field_errors%}
          <p style="font-size: 13px">{{ error|escape }}</p>
          <br />
          {% endfor %} {%endif%}
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
