<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        background-color: #eee;
      }

      .nav-link:hover {
        background-color: #525252 !important;
      }

      .nav-link .fa {
        transition: all 1s;
      }

      .nav-link:hover .fa {
        transform: rotate(360deg);
      }
      .user {
        color: white;
        justify-content: center;
        text-decoration: none;
      }
      .boxes{
        background: coral;
        margin-left:300px;
        width:400px;
        height:400px;
        margin-top:40px;
      }
    </style>
  </head>
  <body>
    
    <div
      class="d-flex flex-column vh-100 flex-shrink-0 p-3 text-white bg-dark"
      style="width: 250px; margin-left:0px;margin-top:0px; position:absolute">
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32"></svg>
        <span class="fs-4">TEAM 7</span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">
            <i class="fa fa-home"></i><span class="ms-2">Home</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white">
            <i class="fa fa-dashboard"></i><span class="ms-2">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white">
            <i class="fa fa-first-order"></i><span class="ms-2">My Orders</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white">
            <i class="fa fa-cog"></i><span class="ms-2">Settings</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white">
            <i class="fa fa-bookmark"></i><span class="ms-2">Bookmarks</span>
          </a>
        </li>
      </ul>
      <hr />
      <div class="user">
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32"></svg>
          <span class="fs-4">JOHN</span>
        </a>
      </div>
    </div>
    <div class="boxes">
        <div class="title"><h2>Teacher Form</h2></div>
  
        <div class="content">
          <form action="#">
            <div class="input-box">
              <span class="details">Email</span><br>
              <input type="email" placeholder="Enter your email" required />
            </div>
  
            <div class="input-box">
              <span class="details">Phone no. </span><br>
              <input type="text" placeholder="Enter your phone number" required />
            </div>
  
            <div class="input-box">
              <span class="details">Subject</span><br>
              <input type="text" placeholder="Enter your Subject" required />
            </div>
            
            <div class="input-box">
              <span class="details">Password</span><br>
              <input type="text" placeholder="Enter your password" id="cartoons" name="cartoons"
              min="0" max="11"required />
            </div>
            
  
  
            <div class="button">
              <input type="submit" value="Donate" />
            </div>
  
          </form>
      
      </div>
  </body>
</html>
